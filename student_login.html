<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Login</title>
    <link rel="stylesheet" href="style_login.css">
</head>
<body>
    <div class="container">
        <button class="back" onclick="back()">Back</button>
        <h1>Student Login</h1>
        <h2>Roll number</h2>
        <input type="text" id="studentId" placeholder="Enter Roll No (e.g., 22eg105p55)">
        <button onclick="loginAsStudent()">Login</button>
    </div>
    <script>
        function loginAsStudent() {
            const studentId = document.getElementById('studentId').value;
            const pattern = /^22eg105[a-z0-9]{1,60}$/; // Updated pattern
            if (pattern.test(studentId)) {
                window.location.href = "exam1.html"; // Redirect to exam options
            } else {
                alert("Invalid Roll No format. Please enter a valid ID.");
            }
        }
        function back(){
            window.location.href="login.html";
        }
    </script>
</body>
</html>
